name: 🕕 Daily TeamRankings Scraper

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 6:00 AM EST every day
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🔄 Force pull latest changes
      run: |
        git fetch --all
        git reset --hard origin/main

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests beautifulsoup4 supabase

    - name: ▶️ Run TeamRankings scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python schedules_results_scraper.py
