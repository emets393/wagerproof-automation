name: 🕕 Daily TeamRankings Scraper

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 6:00 AM EST every day
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests beautifulsoup4 supabase

    - name: 🔍 Debug: Check if Supabase secrets are passed
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "🔍 SUPABASE_URL is set: ${SUPABASE_URL:+yes}"
        echo "🔍 SUPABASE_KEY is set: ${SUPABASE_KEY:+yes}"

    - name: ▶️ Run TeamRankings scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python schedules_results_scraper.py


