name: Run DraftKings Line Scraper

on:
  schedule:
    - cron: '0 12 * * *'  # 8:00am EST
    - cron: '0 14 * * *'  # 10:00am EST
    - cron: '0 16 * * *'  # 12:00pm EST
    - cron: '0 18 * * *'  # 2:00pm EST
    - cron: '0 20 * * *'  # 4:00pm EST
    - cron: '0 22 * * *'  # 6:00pm EST
    - cron: '0 0 * * *'   # 8:00pm EST
    - cron: '0 2 * * *'   # 10:00pm EST
  workflow_dispatch:

jobs:
  run-draftkings-lines:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üß∞ Install system dependencies (Chrome & ChromeDriver)
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver
          sudo ln -s /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: üì¶ Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pandas regex selenium beautifulsoup4 supabase lxml

      - name: ‚ñ∂Ô∏è Run script
        env:
          PYTHONUNBUFFERED: 1
        run: python draftkings_lines.py

