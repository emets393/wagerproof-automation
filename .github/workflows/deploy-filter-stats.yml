name: 🚀 Deploy filter-stats

on:
  push:
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-filter-stats:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: ⚙️ Install & Authenticate Supabase CLI
        uses: supabase/setup@v1
        with:
          version: latest            # pin or use 'latest'
          token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: 🚀 Deploy filter-stats function
        run: |
          supabase functions deploy filter-stats \
            --project-ref gnjrklxotmbvnxbnnqgq




