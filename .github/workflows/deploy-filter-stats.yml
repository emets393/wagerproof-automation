name: 🚀 Deploy filter-stats

on:
  push:
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-filter-stats:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: ⚙️ Install Supabase CLI
        uses: supabase/cli-action@v1
        with:
          version: 'latest'

      - name: 🚀 Deploy filter-stats function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: supabase functions deploy filter-stats --no-confirm

